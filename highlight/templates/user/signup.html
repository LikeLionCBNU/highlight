{% extends 'base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<div class="container">
  <div class="form">
    <div class="form-panel">
      <div class="form-header">
        <h1>회원가입</h1>
      </div>

      <div class="form-content">
        <form action="{% url 'user:signup' %}" method="POST">
            <div class="form-group">
              {% csrf_token %}
              <label for="username">사용자 ID</label>
              <input type="text" id="username" name="username" required="required"/>
            </div>

            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" name="password" id="password" >
            </div>

            <div class="form-group">
              <label>비밀번호 확인</label>
              <input name="password_confirm" type="password" id="password_confirm">
            </div>
            
            <div class="form-group">
              <label>E-mail</label>
              <input name="email" type="email" id="email">
            </div>

            <div class="form-group">

              <label>이름</label>
              <input name="name" type="text" id="name">
            </div>
            
            <div class="form-group">
                <label>가입 유형
                <input type="radio" name="user_type" value="customer">일반고객 
                <input type="radio" name="user_type" value="editor">편집자
                
                </label>
            </div>
             
            <div class="form-group">
              <label>전화번호</label>
              <input name="phone_number" type="tel" id="phone_number" placeholder="000-0000-0000" pattern="[0-9]{2,3}-[0-9]{3.4}-[0-9]{3,4}">
            </div>
            
            <div class="form-group">
              <br>
              <button type="submit" >Signup</button>
            </div>
        </form>
      </div>      
    </div>    
  </div>    
</div>

{% endblock %}
